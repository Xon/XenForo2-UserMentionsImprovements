<mail:subject>
<xf:macro name="sv_mention_macros::mention_subject"
          arg-sender="{$reportComment.username}"
          />
</mail:subject>

<xf:macro name="sv_mention_macros::mention"
          arg-content="{$reportComment}"
          arg-message="{$reportComment.message}"
          arg-receiver="{$receiver}"
          arg-user="{$reportComment.User}"
          arg-username="{$reportComment.username}"
          arg-contentType="report_comment"
          arg-contentLink="{{ is_addon_active('SV/ReportImprovements')
          ? link('canonical:reports/comment', $reportComment)
          : link('canonical:reports', $reportComment.Report) . '#report-comment-' . $reportComment.report_comment_id
          }}"
          arg-contentTitle="{$reportComment.Report.title}"
          />

<xf:macro name="sv_mention_macros::mention_footer"
          />
